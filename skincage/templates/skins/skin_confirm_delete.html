{% extends 'portfolio/base.html' %}

{% block content %}
<div class="container">
    <h2>Eliminar Skin</h2>
    <form method="post">{% csrf_token %}
        <p>¿Está seguro que quiere eliminar esta Skin "{{ object }}"?</p>
        {{ form }}
        <input type="submit" value="Confirmar" class="btn btn-danger">
    </form>
</div>
{% endblock %}
